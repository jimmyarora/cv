<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text (Hindi)</title>
    <style>
        body {
            font-family: 'Noto Sans Devanagari', sans-serif;
            margin: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: green;
            color: white;
            
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
        }
    </style>
    <!-- Google Font for Hindi (Devanagari Script) -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
</head>
<body>

    <h1>हिन्दी स्पीच टू टेक्स्ट</h1>
    <button id="startBtn">स्पीच मान्यता प्रारंभ करें</button>
    <button id="stopBtn">स्पीच मान्यता बंद करें</button>

    <div id="output">आपकी स्पीच यहाँ दिखाई देगी...</div>

    <script>
        const output = document.getElementById('output');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        // Check if the browser supports speech recognition
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new window.SpeechRecognition();

        // Set recognition settings for Hindi
        recognition.lang = 'hi-IN'; // Set language to Hindi
        recognition.interimResults = false; // Return only final results
        recognition.continuous = true; // Continuous recognition

        // Start speech recognition when button is clicked
        startBtn.addEventListener('click', () => {
            recognition.start();
            output.innerText = 'सुन रहे हैं...';
        });

        // Stop speech recognition
        stopBtn.addEventListener('click', () => {
            recognition.stop();
            output.innerText += '\nसुनना बंद हो गया।';
        });

        // Handle speech recognition results
        recognition.addEventListener('result', (event) => {
            const transcript = event.results[event.resultIndex][0].transcript;
            output.innerText = transcript;
        });

        // Handle speech recognition errors
        recognition.addEventListener('error', (event) => {
            output.innerText = `त्रुटि: ${event.error}`;
        });
    </script>

</body>
</html>
