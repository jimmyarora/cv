<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            border: 1px solid #ccc;
            padding: 10px;
            min-height: 100px;
        }
    </style>
</head>
<body>

    <h1>Speech to Text</h1>
    <button id="startBtn">Start Speech Recognition</button>
    <button id="stopBtn">Stop Speech Recognition</button>

    <div id="output">Your speech will appear here...</div>

    <script>
        const output = document.getElementById('output');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        // Check if the browser supports speech recognition
        window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = new window.SpeechRecognition();

        // Set recognition settings
        recognition.lang = 'en-US'; // Set language
        recognition.interimResults = false; // Return only final results
        recognition.continuous = true; // Continuous recognition

        // Start speech recognition when button is clicked
        startBtn.addEventListener('click', () => {
            recognition.start();
            output.innerText = 'Listening...';
        });

        // Stop speech recognition
        stopBtn.addEventListener('click', () => {
            recognition.stop();
            output.innerText += '\nStopped listening.';
        });

        // Handle speech recognition results
        recognition.addEventListener('result', (event) => {
            const transcript = event.results[event.resultIndex][0].transcript;
            output.innerText = transcript;
        });

        // Handle speech recognition errors
        recognition.addEventListener('error', (event) => {
            output.innerText = `Error: ${event.error}`;
        });
    </script>

</body>
</html>
